{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link href="{% static 'src/styles.css' %}" rel="stylesheet">
    
</head>
<body class="h-screen bg-white">

    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-white p-4 border-r border-gray-200 flex flex-col">
            <div class="flex-1">
                <img class="h-6 w-6" src="/static/images/chatgptlogo.jpg" alt="">
                <h3 class="text-lg font-bold">New Chat</h3>
                <ul>
                </ul>
            </div>
            <p class="font-bold text-sm">Sign up or log in</p>
            <p class="text-sm mt-2 mb-3">Get smarter responses, upload files and images, and more.</p>
            <div>
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded shadow mb-2">Sign up</button>
                <button class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded shadow">Log in</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col justify-end items-center p-6">
            <div id="right1" class="bg-white p-6 rounded-lg shadow-md w-full max-w-xl">
                <img class="h-16 w-16 ml-56" src="/static/images/chatgptlogo.jpg" alt="">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-semibold text-gray-800">How can I help you today?</h1>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <a href="?show_page2=true" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-center">
                        Explain superconductors like I'm five years old
                    </a>
                    <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 border border-gray-300 rounded-lg shadow-sm">
                        Write a text inviting my neighbors to a barbecue
                    </button>
                    <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 border border-gray-300 rounded-lg shadow-sm">
                        Write a short story tailored to my favorite genre
                    </button>
                    <button class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 border border-gray-300 rounded-lg shadow-sm">
                        Plan a mental health day to help me relax
                    </button>
                </div>
                <div class="flex">
                    <form class="flex" action="" method="post">
                        {% csrf_token %}
                        <input type="text" class="w-full border border-gray-300 rounded-lg py-2 px-40 focus:outline-none focus:ring-2 focus:ring-blue-500" name="question" placeholder="Message ChatGPT">
                        <button><img class="h-8 w-8" src="/static/images/up.svg" alt=""></button>
                    </form>
                </div>
            
                <div class="mt-4 text-center">
                    <p class="text-gray-500 text-sm">ChatGPT can make mistakes. Check important info.</p>
                </div>
        
            </div>

    </div>

</body>
</html>
